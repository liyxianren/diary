# Zeabur 部署配置文件
# 项目名称
name: claude-code-course

# 构建设置
build:
  # 构建命令
  buildCommand: "pip install -r requirements.txt"

  # 输出目录
  outputDirectory: "."

# 运行时设置
runtime:
  # Python 版本
  python: "3.11"

  # 启动命令
  startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"

  # 环境变量
  environment:
    FLASK_ENV: "production"

# 服务配置
services:
  # Flask Web 服务
  web:
    # 服务类型
    type: "web"

    # 健康检查
    healthCheck:
      # 健康检查路径
      path: "/"

      # 健康检查超时时间（秒）
      timeout: 30

      # 健康检查间隔时间（秒）
      interval: 10

    # 资源限制
    resources:
      # CPU 核心数（可选）
      cpu: 1

      # 内存大小（MB）
      memory: 512